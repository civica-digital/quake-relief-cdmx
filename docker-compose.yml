version: '2'

volumes:
  db_data: {}
  redis: {}
  gems: {}

services:
  db:
    image: postgres:9.6
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    command: redis-server --appendonly no --save ""
    image: redis:3.2-alpine
    volumes:
      - redis:/var/lib/redis/data

  web: &web
    image: civica-digital/urbem-bot:development
    build:
      context: .
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
      - gems:/usr/local/bundle
    environment:
      - DATABASE_HOST=db
      - TWITTER_CONSUMER_KEY=ALLzPn6kWAlGWVflkhkC268Gl
      - TWITTER_CONSUMER_SECRET=lCSxH9oeRPOkuCv2eXOTlcVImEmVZ7Z2MYJDA9Dfy1GHo68d1K
      - TWITTER_ACCESS_TOKEN=47820923-ane65Uhh0W1c0WtD1jlOnc9p3c4NEyJVSbiHaLnKF
      - TWITTER_ACCESS_TOKEN_SECRET=T3JS3CHmlus4S8PQfwDu9g37d5DSzR32RApgKoTdtdPZN

  sidekiq:
    <<: *web
    command: bundle exec sidekiq
    depends_on:
      - redis
